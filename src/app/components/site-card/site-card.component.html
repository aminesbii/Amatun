<a [href]="url" target="_blank" rel="noopener noreferrer" class="block group">
	<div class="w-full max-w-lg mx-auto bg-white/60 bg-gray-100 backdrop-blur-md border border-slate-200 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 ease-in-out transform group-hover:scale-105 group-hover:border-indigo-300 relative overflow-hidden p-6 flex items-start gap-4">
		<!-- Gradient border animation -->
		<div class="absolute inset-0 -z-10 bg-gradient-to-r from-yellow-200 via-orange-200 to-yellow-200 opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-gradient"></div>
		<div class="flex-shrink-0 w-14 h-14 rounded-lg bg-indigo-50 flex items-center justify-center text-2xl overflow-hidden group-hover:animate-pulse">
			<ng-container *ngIf="imgSrc; else showIcon">
				<img [src]="imgSrc" alt="{{ title }} icon" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300" />
			</ng-container>
			<ng-template #showIcon>
				<span [innerHTML]="icon" class="transform group-hover:rotate-12 transition-transform duration-300"></span>
			</ng-template>
		</div>
		<div class="flex-1">
			<h3 class="text-lg font-semibold text-slate-900 group-hover:text-indigo-600 transition-colors duration-200">{{ title }}</h3>
			<p class="mt-1 text-sm text-slate-600 group-hover:text-slate-800 transition-colors duration-200">{{ description }}</p>
		</div>
		<!-- Decorative corner element -->
		<div class="absolute top-0 right-0 w-16 h-16 bg-indigo-100/30 rounded-bl-full opacity-50 group-hover:opacity-100 transition-opacity duration-300"></div>
	</div>
</a>
