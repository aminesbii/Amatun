    </div>

    <!-- Card content -->
    <div class="card-content flex flex-col items-center text-center gap-4">
      <!-- Icon -->
      <div class="w-16 h-16 rounded-xl bg-indigo-50 flex items-center justify-center text-3xl overflow-hidden ">
        <ng-container *ngIf="imgSrc; else showIcon">
          <img [src]="imgSrc" alt="{{ title }} icon" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300" />
        </ng-container>
        <ng-template #showIcon>
          <span [innerHTML]="icon"></span>
        </ng-template>
      </div>

      <!-- Title -->
      <h3 class="text-xl font-semibold text-slate-200 group-hover:text-white transition-colors duration-200">
        {{ title }}
      </h3>

      <!-- Description -->
      <p class="text-sm text-slate-400 group-hover:text-slate-200 transition-colors duration-200 max-w-xs">
        {{ description }}
      </p>

      <!-- CTA Button -->
      <a [href]="url" class="card-btn mt-2">
        Check Website
      </a>
    </div>
  </div>
</div>
